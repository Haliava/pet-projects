<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module">
        import {addEntry} from "./add_entry";

        addEntry();
    </script>
</head>
<body>
<nav class="nav mt-2 mb-5">
    <a class="nav-link" href="index.html">Главная</a>
    <a class="nav-link" href="new_entry.html">Добавить ученика</a>
</nav>
<form id="form" class="form-group">
    <input type="text" id="first-name" placeholder="имя" class="form-control">
    <input type="text" id="last-name" placeholder="фамилия" class="form-control">
    <input type="text" id="middle-name" placeholder="отчество" class="form-control">
    <input type="date" id="birthdate" placeholder="дата рождения" class="form-control">
    <input type="number" id="start-year" placeholder="год начала обучения" class="form-control">
    <input type="text" id="speciality" placeholder="факультет" class="form-control">
    <button type="submit" id="sub" class="form-control btn btn-info">Добавить студента</button>
</form>
</body>
</html>
